<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Good Vibes Form</h1>
      <div class="master-div-style">
        <p id="description">
          Tell us something positive that happened to you today.
        </p>
        <form action="/do-something" class="survey-form">
          <div class="form-rows">
            <div class="labels">
              <label for="name" id="name-label">Name</label>
            </div>
            <div class="fields">
              <input
                type="text"
                id="name"
                class="input-fields"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="email" id="email-label">Email</label>
            </div>
            <div class="fields">
              <input
                type="text"
                id="email"
                class="input-fields"
                placeholder="Enter your email address"
                required
              />
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="number" id="number-label"
                >On a scale of 1-10, how good was it?</label
              >
            </div>
            <div class="fields">
              <input
                type="number"
                id="number"
                class="input-fields"
                placeholder="Enter a number between 1 and 10"
                min="1"
                max="10"
              />
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="dropdown" id="dropdown-label"
                >Where did it happen?</label
              >
            </div>
            <div class="fields">
              <select
                name="Location of positive event"
                id="dropdown"
                class="dropdown"
              >
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="street">On the street</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="time-of-day"
                >At what time of day did it happen?</label
              >
            </div>
            <div class="fields">
              <ul id="time-of-day" style="list-style: none">
                <li class="radio">
                  <label
                    >Morning
                    <input
                      type="radio"
                      name="time-radio"
                      value="1"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label
                    >Afternoon
                    <input
                      type="radio"
                      name="time-radio"
                      value="2"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label
                    >Evening
                    <input
                      type="radio"
                      name="time-radio"
                      value="3"
                      class="user-selection"
                    />
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="feelings"
                >What emotions did you experience?
                <br />
                (Select all that apply)
              </label>
            </div>
            <div class="fields">
              <ul id="feelings" style="list-style: none">
                <li class="radio">
                  <label
                    >Excited
                    <input
                      type="checkbox"
                      name="feeling-check"
                      value="1"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label
                    >Humbled
                    <input
                      type="checkbox"
                      name="feeling-check"
                      value="2"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label
                    >Elated
                    <input
                      type="checkbox"
                      name="feeling-check"
                      value="3"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label
                    >Loved
                    <input
                      type="checkbox"
                      name="feeling-check"
                      value="4"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label
                    >Enthusiastic
                    <input
                      type="checkbox"
                      name="feeling-check"
                      value="5"
                      class="user-selection"
                    />
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="evet-details"
                >Please describe your positive experience.</label
              >
            </div>
            <div class="fields">
              <textarea
                id="event-details"
                class="input-fields"
                style="
                  height: 50px;
                  resize: vertical;
                  font-family: Open Sans Condensed;
                "
                cols="1"
                rows="1"
                placeholder="Enter your experience here"
                name="event-details"
              ></textarea>
            </div>
          </div>
          <button class="button" id="submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
